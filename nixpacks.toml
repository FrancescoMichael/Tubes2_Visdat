# Alternative: More explicit package specification
providers = ["node", "python"]

[variables]
NODE_VERSION = "18"
PYTHON_VERSION = "3.11"

# Explicitly specify required packages
[nixpkgs]
packages = ["nodejs_18", "python311", "python311Packages.pip"]

[phases.build]
cmds = [
  "cd frontend && npm install && npm run build",
  "cd backend && python3 -m pip install -r requirements.txt"
]

[phases.start]
cmd = "cd backend && python3 import_data.py && python3 run.py"